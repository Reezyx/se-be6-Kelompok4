<html>
    <head>
			<style>
				#snakeBoard {
					border: 1px solid black;
					display: block;
					margin: 0 auto;
				}

				#score1Board {
					border: 1px solid black;
					display: block;
					margin: -15px auto;
				}

				#game-level {
					text-align: center;
					margin-top: 0;
				}

				#score-heading {
					text-align: center;
					font-size: 14pt;
					margin-top: -22px;
				}

				#speed {
					text-align: center;
					font-size: 16pt;
					margin-top: 20px;
				}

			</style>
			<script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="draw();">
        <img id="apple" style="display: none;" width="15" height="15" src="Assets/apple.png" alt="Apple">	
        <img id="snake-head" style="display: none;" width="15" height="15" src="Assets/snake-head.png" alt="Snake head">
        <img id="snake-body" style="display: none;" width="15" height="15" src="Assets/snake-body.png" alt="Snake head">
        <img id="lifes" style="display: none;" width="15" height="15" src="Assets/life.png" alt="Snake life">
        <img id="heart" style="display: none;" width="15" height="15" src="Assets/heart.png" alt="Heart">
        <canvas id="snakeBoard" width="450" height="450"></canvas>
        <h2 id="game-level"></h2>
				<p id="score-heading">Score</p>
        <canvas id="score1Board" width="40" height="40"></canvas>
				<p id="speed"></p>
    </body>
</html>
